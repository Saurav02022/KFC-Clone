<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/index.css">
   
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

</head>
<body>
    <!-- For header section -->
    <div id="ps_header"></div>

    <!--  for location popup -->
    <div id="ps_popup"></div>
    
    <div class="ps_container"> 
        <div id="ps_myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#ps_myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#ps_myCarousel" data-slide-to="1"></li>
            <li data-target="#ps_myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="https://i.ibb.co/bB1yG62/Slide-image-1.jpg" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="https://i.ibb.co/HpLvfFp/Slide-image-2.jpg" alt="Chicago" style="width:100%;">
            </div>
          
            <div class="item">
              <!-- <img src="https://images.ctfassets.net/9tka4b3550oc/2n8aAQdiqF8cJRU8aoYeHY/dac719b94cb135750b4e76a68325e60e/10-pc-feast-hero_desktop.jpg?q=75&w=1680" alt="New york" style="width:100%;"> -->
              <video width="100%" height="100%" autoplay="true" >
                <source src="https://ik.imagekit.io/kxhwj3fgh/THE_NEW_KFC_APP_IS_HERE_2_ARAgJXm8c.mp4?ik-sdk-version=javascript-1.4.3&updatedAt=1664629846893" type="video/mp4">
                </video> 
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#ps_myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#ps_myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!--  for black bar -->
      <div id="ps_black_bar">
        <p>Prices and participation may vary. Meal includes 12 tenders, 3 lg sides, 6 biscuits, and 6 sauces. Tax and substitutions extra.</p>
      </div>

      <!--  for featured items -->

      <div id="ps_featured">
        <!-- appended featured items here. -->
      </div>


      <!--  for red section -->

      <div id="ps_red_section">
        <h2>FINGER LICKIN' GOODÂ® IS NOW JUST A FEW CLICKS AWAY</h2>
        <button>Start Order</button>
      </div>
      <!--  for  last red section-->
      <div id="ps_lastred">
        <div id="ps_middle">
          <img src="https://i.ibb.co/NmjnrMC/white-bars.png" alt="">
          <div id="ps_ourfood">Our food</div>
          <h2>WE MAKE IT THE HARD WAY</h2>
          <p>See what goes into making our world famous fried chicken.</p>
          <button id="ps_learn">Learn More</button>
        </div>
        <img src="https://i.ibb.co/55vT3vy/big-chickenbox.png" alt="">
        
      </div>

    <!-- For footer section -->
    <div id="ps_footer"></div>
    
</body>
</html>
