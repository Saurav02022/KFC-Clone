<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmyGxWpLmku5g-O0ExVJWPAAWNX1RjM-HMSg&usqp=CAU"
    />
    <link rel="stylesheet" href="./style/signup.css" />
  </head>
  <body>
    <div id="sk_navbar">
      <h3 onclick="HomePage()" style="cursor:pointer;">Kentucky Fried Chicken</h3>
    </div>
    <div id="sk_form">
      <h1 style="font-size: 1.6rem;">CREATE AN ACCOUNT</h1>
      <table id="sk_table">
        <form id="sk_form">
          <tr>
            <td>
              <input type="text" placeholder="First Name" id="First Name" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" placeholder="Last Name" id="Last Name" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="email" placeholder="Email" id="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="password" placeholder="Password" id="Password" />
            </td>
          </tr>
          <tr>
            <td>
              <p style="font-size: 17px">
                By selecting the box, you agree to our
                <a href="https://kfc.com/privacy-policy">Privacy Policy</a> and
                <a href="https://kfc.com/terms-of-use">Terms of Use.</a>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="Create_Account()" id="sk_btn">
                Create Account
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <p>Already a member ? <a href="Login.html">Login</a></p>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
<script src="./script/signup.js"></script>
