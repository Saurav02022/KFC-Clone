<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmyGxWpLmku5g-O0ExVJWPAAWNX1RjM-HMSg&usqp=CAU"
    />
    <link rel="stylesheet" href="./style/signup.css" />
  </head>
  <body>
    <div id="sk_navbar">
      <h3>Kentucky Fried Chicken</h3>
    </div>
    <div id="sk_form">
      <h1>LOG IN TO KFC</h1>
      <table id="sk_table">
        <form id="sk_form">
          <tr>
            <td>
              <input type="email" placeholder="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="password" placeholder="Password" />
            </td>
          </tr>
          <tr>
            <td>
              <p style="font-size: 17px">
                By logging into the application or proceeding as a guest, you
                agree to our Privacy Policy and Terms of Use.
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="Login()" id="sk_btn">Login</button>
            </td>
          </tr>
          <tr>
            <td>
              <p>Don't have an account? <a href="signup.html">Join Now</a></p>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
